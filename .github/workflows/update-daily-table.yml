name: Update LeetCode Daily Table

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 12 * * *' # daily at 12:00 UTC

permissions:
  contents: write   # needed so the job can push changes

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # make GITHUB_TOKEN available for pushing

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run generate_daily_table.py (online if possible)
        run: |
          python generate_daily_table.py || python generate_daily_table.py --offline

      - name: Show git status (debug)
        run: git status --porcelain && git --no-pager diff || true

      - name: Commit generated table if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add DAILY_PROBLEMS_TABLE.md README.md || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update LeetCode daily problems table [skip ci]" || echo "commit failed"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit"
          fi
